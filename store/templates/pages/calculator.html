{% extends "master/main.html" %}
{% load static %}
{% block content %}
<link href="{% static 'css/curtain.css' %}" rel="stylesheet"/>
<div class="curtain">
    <div class="curtain__wrapper">
      <input type="checkbox" checked id='calc_check' name='calc_check'>
      <div class="curtain__panel curtain__panel--left">
        <div class="curtain_chain--left">
        <img src="{% static 'images/left_chain.png' %}" alt="lchain">
        </div>
      </div> <!-- curtain__panel -->
      
      <div class="curtain__content">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
        <h2>Calculator will go here!</h2>
      </div>
      
      <div class="curtain__panel curtain__panel--right">
        <div class="curtain_chain--right">
        <img src="{% static 'images/right_chain.png' %}" alt="rchain">
        </div>
      </div> <!-- curtain__panel -->
      
    </div> <!-- curtain__wrapper -->
  </div> <!-- curtain -->

{% endblock content %}

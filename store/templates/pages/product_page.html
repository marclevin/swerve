{% extends 'master/main.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}

<section class="shop_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                {{ category.name }}
            </h2>
        </div>
        <div class="row">
            <!-- LOOP-->
            {% for product in products %}
            <div class="col-sm-6 col-xl-3">
                <div class="box">
                    <a href="">
                        <div class="img-box">
                            <img src="Images/product_images/{{ product.image }}" alt="">
                        </div>
                        <div class="detail-box">
                            <h6>
                                {{ product.name }}
                            </h6>
                            <h6>
                                Price:
                                <span>
                    R{{ product.price }}
                  </span>
                            </h6>
                        </div>
                        <div class="new">
                <span>
                  New
                </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% end-for %}
        <!-- LOOP -->
</section>
{% end-block content %}
